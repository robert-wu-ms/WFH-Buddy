<template class="section-template">
  <section id="light" class="wrapper fullscreen">
    <div class="inner" style="text-align:center">
      <h1>Ambient Brightness</h1>

      <div>Your screen is at <a id="screenBrightness">Unknown</a> percent</div>
      <div>Your brightness should be around <a id="suggestedBrightness">Unknown</a> percent</div>

      <br>
      <h3>Your brightness is <a id="brightnessEvaluation">Unknown</a></h3>
      <br>
      <div>Manually Set Brightness Value</div>
      <input type="range" min="0" max="100" value="50" id="brightnessSlider" oninput="setBrightness(this.value)" onchange="setBrightness(this.value)">
      <br>
      <div>Toggle Automatic Brightness Adjustment</div>
      <ul class="actions">
        <li><button style="background-color:#aa0000;" id="autoBrightnessOnButton" onclick="toggleAutoBrightness()">Off</button></li>
      </ul>

      <video hidden id="video" width="640" height="480" autoplay></video>
      <canvas hidden id="canvas" width="640" height="480"></canvas>
    </div>
    <script src="assets/js/light.js"></script>
  </section>
  </template>
